<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rocket Builder!</title>
      <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
  <form id="new-rocket-form">
  <div id="rocket-wrapper">
<div class="form-item">
    <label for="firstStage" class="primary">Pick your first stage</label>
    <select id="firstStage" required>
      <option value="" disabled selected></option>
      <option value="Atlas">Atlas</option>
      <option value="Delta">Delta</option>
      <option value="Proton">Proton</option>
    </select>
    </div>

<div class="form-item">
    <label for="secondStage" class="primary">Pick your second stage</label>
    <select id="secondStage" required>
      <option value="" disabled selected></option>
      <option value="Centaur">Centaur</option>
      <option value="Ariane-ES">Ariane ES</option>
      <option value="Soyuz">Soyuz</option>
    </select>
    </div>

    <div class="form-item">
      <label for="numberBoosters" class="primary">How many boosters?</label>
      <input type="number" id="numberBoosters" required/>
    </div>

    <div class="form-item">
      <label for="rocketName" class="primary">Name your rocket!</label>
      <input type="text" id="rocketName" required/>
    </div>

    <div>
        <input type="radio" id="noParachutes"
         name="parachutes" value="No parachutes" required checked>
        <label for="noParachutes">No Parachutes</label>

        <input type="radio" id="parachutes"
         name="parachutes" value="Has parachutes" required>
        <label for="Parachutes">Parachutes!</label>
      </div>

    <input type="submit" value="Launch!"/>

    </div>
  </form>

<h2>Saved Rockets</h2>

  <button id="delete-all">Lithobreak!</button>
  <br>

  <ul id="rocket-list"></ul>


  </body>
</html>
